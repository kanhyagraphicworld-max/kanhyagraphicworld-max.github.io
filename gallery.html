<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Poppins',sans-serif;
  background:#f6f8ff;
  color:#333;
}

/* HEADER */
header{
  position:sticky;
  top:0;
  z-index:1000;
  background:#fff;
  padding:15px 30px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 6px 18px rgba(0,0,0,.08);
}
.logo{display:flex;align-items:center;gap:12px}
.logo img{height:48px}
.logo span{font-size:20px;font-weight:600;color:#1a237e}

nav a{
  margin-left:18px;
  text-decoration:none;
  color:#333;
  font-weight:500;
  position:relative;
}
nav a::after{
  content:"";
  position:absolute;
  left:0;bottom:-6px;
  width:0;height:2px;
  background:#3f51b5;
  transition:.3s;
}
nav a:hover::after,
nav a.active::after{width:100%}

/* MOBILE MENU */
.menu-btn{display:none;font-size:28px;cursor:pointer}
@media(max-width:768px){
  nav{
    position:fixed;
    top:0;right:-100%;
    width:260px;height:100vh;
    background:#fff;
    display:flex;
    flex-direction:column;
    padding-top:90px;
    transition:.4s;
    box-shadow:-6px 0 20px rgba(0,0,0,.2);
  }
  nav.active{right:0}
  nav a{margin:16px 24px;font-size:18px}
  .menu-btn{display:block}
}

/* HERO */
.hero{
  text-align:center;
  padding:70px 20px 40px;
}
.hero h1{
  font-size:42px;
  color:#1a237e;
}
.hero p{
  max-width:700px;
  margin:15px auto;
  color:#555;
  font-size:18px;
}

/* FILTERS */
.filters{text-align:center;margin:30px 0}
.filters button{
  margin:6px;
  padding:9px 20px;
  border-radius:30px;
  border:2px solid #3f51b5;
  background:#fff;
  color:#3f51b5;
  cursor:pointer;
  font-weight:500;
}
.filters button.active,
.filters button:hover{
  background:#3f51b5;
  color:#fff;
}

/* GALLERY */
.gallery{
  max-width:1200px;
  margin:0 auto 70px;
  padding:0 20px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:22px;
}
.gallery img{
  width:100%;
  height:230px;
  object-fit:cover;
  border-radius:18px;
  cursor:pointer;
  opacity:0;
  transform:translateY(40px) scale(.9);
  filter:blur(4px);
  transition:.7s ease;
  box-shadow:0 12px 30px rgba(0,0,0,.15);
}
.gallery img.show{
  opacity:1;
  transform:none;
  filter:none;
}
.gallery img:hover{
  transform:translateY(-10px) scale(1.05);
  box-shadow:0 22px 50px rgba(63,81,181,.35);
}

/* POPUP */
.popup{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  z-index:3000;
  justify-content:center;
  align-items:center;
}
.popup img{
  max-width:90%;
  max-height:90%;
  border-radius:14px;
  animation:zoom .4s ease;
}
.popup span{
  position:absolute;
  top:20px;right:30px;
  font-size:36px;
  color:#fff;
  cursor:pointer;
}
@keyframes zoom{
  from{transform:scale(.85);opacity:0}
  to{transform:none;opacity:1}
}

/* FOOTER */
footer{
  padding:20px;
  background:#f1f1f1;
  text-align:center;
  color:#555;
}
</style>
</head>

<div class="popup" id="popup">
  <span onclick="closePopup()">×</span>
  <img id="popupImg">
</div>

<script>
const imgs=document.querySelectorAll(".gallery img");
window.addEventListener("load",()=>{
  imgs.forEach((img,i)=>{
    setTimeout(()=>img.classList.add("show"),i*120);
    img.onclick=()=>openPopup(img);
  });
});

function toggleMenu(){
  document.getElementById("nav").classList.toggle("active");
}

function openPopup(img){
  popup.style.display="flex";
  popupImg.src=img.src;
}
function closePopup(){
  popup.style.display="none";
}

function filterGallery(cat,btn){
  document.querySelectorAll(".filters button").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  imgs.forEach(img=>{
    img.style.display=(cat==="all"||img.dataset.cat===cat)?"block":"none";
  });
}
</script>
